<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body> 
        <img src="images/bg-pattern-top.svg" class="top-circle"/>
        <img src="images/bg-pattern-bottom.svg" class="bottom-circle"/>
        <div class="card-container">
            <div class="card-header">
                <div class="image-container">
                    <img src="images/image-victor.jpg" />
                </div>
            </div>
            <div class="card-lower">
                <div class="title">
                    <h4 class="name">Victor Crest</h4>
                    <p class="age gray">26</p>
                </div>
                <div class="gray place">London</div>
                <hr>
                <div class="bottom-card-info">
                    <div>
                        <h4>80K</h4>
                        <div class="gray small-font">Followers</div>
                    </div>
                    <div>
                        <h4>803K</h4>
                        <div class="gray small-font">Likes</div>
                    </div>
                    <div>
                        <h4>1.4K</h4>
                        <div class="gray small-font">Photos</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.linkedin.com/in/mahdis-lohraseby-ba564065" target="_blank">Mahdis Lohraseby</a>.
        </div>
    </body>
</html>
